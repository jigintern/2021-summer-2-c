<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
  <head>
    <meta charset="UTF-8">
    <title>SabaeSafe Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <script type="module" src="map.js"></script>
    <h3>鯖江避難地図</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        setTimeout(() => {
          window.init();
        }, 100);
      }
    </script>
    <br>
    <form>
      <label for="latitude">緯度</label>
      <input type="text" id="latitude" size="20" />
      <label for="longitude">経度</label>
      <input type="text" id="longitude" size="20" />
    </form>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRc3fRCaEUKm1spnrtl-D_wL5twP8PeRk&callback=initMap"
      async
    ></script>
    <div id="safe_list"></div>
    
    <button id="stamplist" onclick="location.href='stamplist/list.html'">スタンプギャラリーへ</button>

  </body>
</html>
